<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
<script>
    window.onload = function () {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    this.vid.play();
                }.bind(this));

                marker.addEventListener('markerLost', function () {
                    this.vid.pause();
                    this.vid.currentTime = 0;
                }.bind(this));
            }
        });
    };
</script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
</style>

<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;"
             renderer='antialias: true; alpha: true; precision: mediump;'
             embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <video src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/SomiWang/ARPostcardJs/master/data/mp4/movie.mp4"
                   preload="auto" id="vid" response-type="arraybuffer" loop
                   crossorigin webkit-playsinline autoplay muted playsinline>
            </video>
        </a-assets>

        <a-nft videohandler
               type='nft' url='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/SomiWang/ARPostcardJs/master/data/dataNFT/Postcard/Postcard'
               smooth="true" smoothCount="20" smoothTolerance="0.01" smoothThreshold="2">
            <a-entity>
                <a-video src="#vid"
                         position='120 0 -35'
                         rotation='-90 180 180'
                         width='220'
                         height='150'>
                </a-video>
            </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>
